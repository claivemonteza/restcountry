<div fxFlexLayout="row" fxLayoutAlign="center">
    <button mat-stroked-button [matMenuTriggerFor]="menu">{{ placeholder }}
      <mat-icon class="menuicon">keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let value of values" (click)="select(value)">{{ value }}</button>
    </mat-menu>
  </div>
